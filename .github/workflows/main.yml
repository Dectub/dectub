    needs: check
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: echo hello
  deploy:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v2
      - name: deploy
        run: echo hello
